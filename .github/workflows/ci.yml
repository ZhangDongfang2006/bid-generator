# CI/CD 工作流
# 自动化测试和代码质量检查

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 代码质量检查
  lint:
    name: 代码质量检查
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: 运行 flake8 检查
        run: |
          # 停止构建如果有 Python 语法错误或未定义的名称
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # 退出零将所有其他错误视为警告
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # 运行测试
  test:
    name: 运行测试
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安装系统依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y ghostscript poppler-utils antiword

      - name: 安装 Python 依赖
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: 运行测试
        run: |
          # 运行所有测试文件
          python -m pytest test_*.py -v

      - name: 上传测试结果
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: test-results/

  # 安全扫描
  security:
    name: 安全扫描
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 运行安全扫描
        uses: PyCQA/bandit-action@v1
        with:
          args: "-r ."
