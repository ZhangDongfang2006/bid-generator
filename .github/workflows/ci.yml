# CI/CD 工作流
# 自动化测试和代码质量检查

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 代码质量检查
  lint:
    name: 代码质量检查
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: 运行 flake8 检查
        run: |
          # 停止构建如果有 Python 语法错误或未定义的名称
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # 退出零将所有其他错误视为警告
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # 运行测试
  test:
    name: 运行测试
    runs-on: ubuntu-latest
    continue-on-error: true  # 如果没有测试文件，继续运行其他 job

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: 安装系统依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y ghostscript poppler-utils antiword

      - name: 安装 Python 依赖
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: 运行测试
        run: |
          # 检查是否有测试文件
          if ls test_*.py 1> /dev/null 2>&1; then
            # 运行所有测试文件
            python -m pytest test_*.py -v || echo "测试失败，但继续执行"
          else
            echo "没有找到测试文件，跳过测试"
          fi

      - name: 上传测试结果
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          if-no-files-found: ignore

  # 安全扫描
  security:
    name: 安全扫描
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: 安装 bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]

      - name: 运行安全扫描
        run: |
          bandit -r . -f json -o bandit-report.json || echo "扫描完成"
        continue-on-error: true

      - name: 上传安全扫描结果
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: bandit-report.json
          if-no-files-found: ignore
